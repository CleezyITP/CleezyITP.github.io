<h1>Ring Exercise</h1>
module ring(r1, r2, h) {<br>
    difference() {<br>
        cylinder(r = r1, h = h, $fn=150);<br>
        //subtracts the second<br>
        translate([ 0, 0, -1 ]) cylinder(r = r2, h = h+2, <br>$fn=150);<br>
    }<br>
}<br>

ring(8, 7.34, 4);
